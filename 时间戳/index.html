<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>时间戳</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>时间戳</h1>

    <ol class="myTimestamp">
    </ol>
    <script src="../js/jquery.min.js"></script>
    <script>
        setInterval(function () {
            var myTimestamp = new Date().getTime();
            var li = `<li><input type="text" value="` + myTimestamp  +`"></li>`
            $(".myTimestamp").append(li)
        }, 1000)
    </script>
</body>
</html>
